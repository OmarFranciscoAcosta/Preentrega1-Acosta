<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cuotas</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="calculadora.js" defer></script>
</head>
<body>
    <div>
        <label for="totalAmount">Monto Total:</label>
        <input type="number" id="totalAmount" min="0" step="0.01">
    </div>
    <div>
        <label for="cuotas">Cantidad de Cuotas:</label>
        <input type="number" id="cuotas" min="1" step="1">
    </div>
    <button id="calcularBtn">Calcular Cuotas</button>
    <div id="resultado"></div>
</body>
</html>
